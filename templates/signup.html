<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
</head>
<body>
  <header class="topbar">
  <div class="logo-section">
    <img src="{{ url_for('static', filename='images/Alarm.png') }}" alt="Alarm Icon" class="Smart-Alert-Icon">
    <h1>Smart Alert</h1>
  </div>
  <a href="{{ url_for('submit_page') }}" class="Home-link"> Home</a>
  </header>

<div class="signup-container">
  <h2>Create Your Account</h2>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form id="signupForm" action="/signup" method="POST">
    <input type="text" name="firstName" placeholder="First Name" required />
    <input type="text" name="lastName" placeholder="Last Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="text" name="invite_token" placeholder="Invite Token" required/>
    <div class="password-wrapper">
      <input type="password" name="password" placeholder="Password" required />
      <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
    </div>
    <div class="password-wrapper">
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <p class="login-text">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</div>
<script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
