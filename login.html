
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART ALERT - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header class="header">
        <img src="logo.jpg" alt="Smart Alert Logo" class="logo" style="color: #b8d3f4;">
        <div class="logo" style="width: fit-content;padding-right: 950px;">SMART ALERT</div>
        
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
            <a href="#" class="login-link">Login</a>
        </nav>
    </header>

    <main class="login-container">
        <h1>Welcome back to your control panel</h1>
        <form class="login-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <div class="password-field">
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="login-button">Log In</button>

            <a href="#" class="forgot-password">Forgot password?</a>

            <p class="signup-text">
                Don't you have an account? <a href="#">Sign up</a>
            </p>

            <div class="social-login">
                <button class="google-login">Log in with Google</button>
                <button class="facebook-login">Log in with Facebook</button>
            </div>
        </form>
    </main>

    <script src="login.js"></script>
</body>
</html>
