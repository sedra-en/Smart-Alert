<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Alert - Customer Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>

        <img src="logo.jpg">
        <div class="logo">SMART ALERT</div>
      
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <main>
        <h1>We care about your <br> experience</h1>

        <section class="feedback-section">
            <div class="chart-container">
                <canvas id="feedbackChart"></canvas>
                <div class="legend">
                    <div><span class="color-box angry"></span> Angry</div>
                    <div><span class="color-box neutral"></span> Neutral</div>
                    <div><span class="color-box happy"></span> Happy</div>
                    <div><span class="color-box fear"></span> Fear</div>
                    <div><span class="color-box disgust"></span> Disgust</div>
                </div>
            </div>

            <div class="text-summary">
                <h2>50% of customers left <br> happy today!</h2>
            </div>
        </section>

        <section class="comment-section">
            <h3>How was your experience today?</h3>
            <textarea placeholder="Leave a comment..."></textarea>
            <button type="button" onclick="submitComment()">submit</button>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
